<div class="main-panel">
  <div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" [infiniteScrollContainer]="selector" [fromRoot]="true"(scrolled)="onScroll()">
    <div *ngFor="let item of items">
      <div>{{item.id}}</div>
      <div>{{item.name}}</div>
      <div>{{item.age}}</div>
      <br>
    </div>
  </div>
</div>
